<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Cube 3D</title>
</head>
<body>
    <h1 class="title">Cube 3D</h1>
    <p>Press btns to move the cube:</p>
    <div class="btns">
        <div class="btn" id="toLeft">LEFT</div>
        <div class="btn" id="toRight">RIGHT</div>
        <div class="btn" id="toUp">UP</div>
        <div class="btn" id="toDown">DOWN</div>
        <div class="btn btn-clear" id="toClear">Clear</div>
    </div>

    <div class="container">
        <div class="cube">
            <div class="side front"><a target="_blank" href="https://google.com" rel="noopener noreferrer">Google</a></div>
            <div class="side back"><a target="_blank" href="https://www.facebook.com/writingor" rel="noopener noreferrer">Facebook</a></div>
            <div class="side right"><a href="https://github.com/writingor" target="_blank" rel="noopener noreferrer">GitHub</a></div>
            <div class="side left"><a href="https://www.linkedin.com/in/writingor/" target="_blank" rel="noopener noreferrer">LinkedIn</a></div>
            <div class="side top"><a href="https://writingor.net/" target="_blank" rel="noopener noreferrer">Writingor</a></div>
            <div class="side bottom"><a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">YouTube</a></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
